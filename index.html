<!DOCTYPE html>
<html>

<head>
  
  <base href="/dica-dipa/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="dica_presentation">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>dica_presentation</title>
  <link rel="manifest" href="manifest.json">

  <link rel="stylesheet" type="text/css" href="styles.css">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = '2101865696';
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>

<body>

  <!-- Agregar splash -->
  <div class="center">
    <img width="120" src="icons/Icon-maskable-512.png" alt="Logo DIPA:DICA" />
    <div class="spinner">
      <div id="loading"></div>
      <p>Ya casi estamos listos...</p>
    </div>
  </div>

  <script>
    window.addEventListener('load', function (ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function (engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function (appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
</body>

</html>
